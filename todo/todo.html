		</div>

		<div class="navbar-section">
			<div class="list-hover"></div>
			<div class="navbar-section-list">
				<a href="../index.html" class="navbar-section-list-item home-item"><i class="fas fa-home"></i> Home</a>
				<a href="../study/study.html" class="navbar-section-list-item study-item"><i class="fas fa-pen"></i> Study</a>

	<div class="todo-area">
		<div class="todo-book">
			<div class="todo-book-header">
				<div class="todo-book-header-shape">
					<div class="todo-book-text">To Do List</div>
				</div>
			</div>
			<div class="todo-book-container">

				<div class="add-todo-div todo add-child">
					<div class="add-todo-btn add-child">+</div>

					<div class="add-todo-container add-child">
						<div class="add-todo-header add-child">
							<input type="text" class="add-todo-title-input add-todo-input add-child" placeholder="Title">
						</div>

						<div class="add-todo-bottom add-child">
							<input type="text" class="add-todo-note-input add-todo-input add-child" placeholder="Notes">
							<div class="add-todo-date-btn add-child"><i class="fas fa-calendar-alt add-child"></i> Add Date</div>
						</div>
					</div>
				</div>
			</div>
